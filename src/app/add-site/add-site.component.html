<div class="container">
  <h2>Add new Site</h2>
  <form (ngSubmit)="addSite()" class="form">
    <div class="form-group">
      <label for="name">Site Name</label>
      <input type="text" [(ngModel)]="newSite.name" name="name" id="name" placeholder="Enter Site Name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" [(ngModel)]="newSite.email" name="email" id="email" placeholder="Enter Email" required>
    </div>
    <!-- Altri campi di input... -->
    <div class="buttons">
      <button type="submit">Add Site</button>
      <button type="button" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
