<form (ngSubmit)="addSite()">
  <input type="text" [(ngModel)]="newSite.name" name="name" placeholder="Site Name" required>
  <input type="text" [(ngModel)]="newSite.email" name="email" placeholder="Email" required>
  <!-- altri campi di input... -->
  <button type="submit">Add Site</button>
</form>
